  <div class="center">
    <div class="title">Price range</div>
    <div class="price-filter-values">
      <div class="left">${{ min }}</div>
      <div class="right">${{ max }}</div>
    </div>

      [discrete]="thumbLabel"
      [showTickMarks]="showTicks"
    >
      <input matSliderThumb [(ngModel)]="price" #slider />
    </mat-slider> -->
    <mat-slider class="price-filter-slider" min="0" max="350">

    </mat-slider>
    <button

      class="filter-btn"

      search hotels
