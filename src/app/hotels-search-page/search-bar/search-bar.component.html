<mat-card class="search-container">
  <div class="search-container-center">
    <!-- form -->
    <form class="search-form" action="">
      <!-- destination -->
      <mat-form-field class="destination-input">
        <mat-label>Destination</mat-label>
        <input
          #destinationInput
          matInput
          [(ngModel)]="searchParameters.destination"
          name="destination"
          (click)="openDestinationDialog($event)"
          autocomplete="off"
        />
      </mat-form-field>
      <!-- date range -->
      <mat-form-field class="date-input">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [min]="todayDate" [rangePicker]="picker">
          <input
            matStartDate
            placeholder="Start date"
            [(ngModel)]="searchParameters.checkInDate"
            name="checkInDate"
          />
          <input
            matEndDate
            placeholder="End date"
            [(ngModel)]="searchParameters.checkOutDate"
            name="checkOutDate"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker
          [touchUi]="calendarTouchUi"
          #picker
        ></mat-date-range-picker>
      </mat-form-field>
      <button
        matIconSuffix
        class="small-screen-date-btn"
        (click)="picker.open()"
      >
        <span class="small-screen-dates">
          {{ searchParameters.checkInDate.getDate() }}-{{
            searchParameters.checkOutDate.getDate()
          }}
        </span>
        <div class="small-screen-date-icon">
          <svg
            viewBox="0 0 24 24"
            width="24px"
            height="24px"
            fill="currentColor"
            focusable="false"
            aria-hidden="true"
            class="mat-datepicker-toggle-default-icon"
          >
            <path
              d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"
            ></path>
          </svg>
        </div>
      </button>
      <!-- guests and rooms field -->
      <mat-form-field class="guests-rooms-input">
        <input
          matInput
          #guestsRoomsInput
          placeholder="{{ searchParameters.adultsCount }} adults, {{
            searchParameters.roomsCount
          }} room"
          readonly
          (click)="openGuestsRoomsDialog($event)"
        />
      </mat-form-field>
    </form>
  </div>
</mat-card>
